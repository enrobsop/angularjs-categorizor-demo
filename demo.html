<!DOCTYPE html>
<html ng-app="Categorizor" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS Demo</title>
    <link rel="stylesheet" href="./bower_components/jquery-ui/themes/ui-lightness/jquery-ui.min.css" />
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="./bower_components/select2/select2.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
        #mainContainer {
            padding: 40px 15px;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">AngularJS Demo</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Demo Home</a></li>
                <li class="inactive"><a href="http://enrobsop.github.io/angularjs-categorizor-demo/">Docs</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
<div class="container" id="mainContainer">
    <header>
        <h1>Clustering &amp; Categorization</h1>
    </header>
    <section ng-controller="MainCtrl" id="mainContent" class="container">

        <section id="controls" class="row">
            <div  class="panel panel-default">
                <div class="panel-body">

                    <div class="col-sm-4">
                        <label for="clusterStrength">Clusters: <span class="badge" data-toggle="tooltip" title="Number of clusters">{{clusters.length}}</span></label>
                        <div cluster-strength
                             id="clusterStrength"
                             data-toggle="tooltip"
                             title="Drag to change the number of clusters"
                             data-placement="top"></div>
                    </div>

                </div>
            </div>
        </section>

        <div id="clusterContainer" class="row" masonry-options="{ transitionDuration: '0' }" masonry>

            <div cluster id="cluster-{{cluster.id}}"
                 data-cluster-id="{{cluster.id}}"
                 class="masonry-brick cluster col-sm-4"
                 ng-model="clusters"
                 ng-repeat="cluster in clusters"
            >
                <div class="panel panel-danger">
                    <header class="panel-heading handle text-right">
                        <div class="row">
                            <div class="col-sm-2 text-right pull-right">
                                <a
                                    data-toggle="collapse"
                                    href="#collapse{{cluster.id}}"
                                    class="btn btn-link btn-xs"
                                    tabindex="-1"
                                 >
                                    <span class="collapse-icon glyphicon glyphicon-chevron-up small"></span>
                                </a>
                            </div>
                            <div class="col-sm-10">
                               <div category-selector class="form-control nohandle category-selector" placeholder="Category name..."/>
                            </div>
                        </div>
                    </header>

                    <div id="collapse{{cluster.id}}" class="panel-collapse collapse in">
                        <table class="table table-striped table-hover">
                            <tbody>
                            <tr transaction
                                data-transaction-id="{{$index}}"
                                data-cluster-id="{{cluster.id}}"
                                ng-repeat="transaction in cluster.items track by $index"
                                    >
                                <td>{{transaction.date}}</td>
                                <td>{{transaction.label}}</td>
                                <td class="rightCell">{{transaction.amount | number:2}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>

    </section>
    <footer></footer>
</div>

<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>
<script src="./bower_components/angular/angular.min.js"></script>
<script src="./bower_components/jquery-bridget/jquery.bridget.js"></script>
<script src="./bower_components/get-style-property/get-style-property.js"></script>
<script src="./bower_components/get-size/get-size.js"></script>
<script src="./bower_components/eventEmitter/EventEmitter.js"></script>
<script src="./bower_components/eventie/eventie.js"></script>
<script src="./bower_components/doc-ready/doc-ready.js"></script>
<script src="./bower_components/matches-selector/matches-selector.js"></script>
<script src="./bower_components/outlayer/item.js"></script>
<script src="./bower_components/outlayer/outlayer.js"></script>
<script src="./bower_components/masonry/masonry.js"></script>
<script src="./bower_components/imagesloaded/imagesloaded.js"></script>
<script src="./bower_components/angular-masonry/angular-masonry.js"></script>
<script src="./bower_components/sugar/release/sugar.min.js"></script>
<script src="./bower_components/select2/select2.js"></script>
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="./js/otherModules/unique.js"></script>
<script src="./js/categorizor/clustering/SimilarityService.js"></script>
<script src="./js/categorizor/clustering/SimilarityMatrix.js"></script>
<script src="./js/categorizor/Cluster.js"></script>
<script src="./js/categorizor/app.js"></script>
<script src="./js/categorizor/controllers/mainController.js"></script>
<script src="./js/categorizor/helper.js"></script>
<script src="./js/categorizor/model.js"></script>
<script src="./js/categorizor/services/clusterService.js"></script>
<script src="./js/categorizor/directives/cluster.js"></script>
<script src="./js/categorizor/directives/transaction.js"></script>
<script src="./js/categorizor/directives/categorySelector.js"></script>
<script src="./js/categorizor/directives/clusterStrength.js"></script>

</body>
</html>
