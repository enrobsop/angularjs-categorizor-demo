<h2>Statement</h2>
<div class="well well-sm text-right"><a href="#clusters" class="btn btn-primary">Cluster &amp; Categorize Transactions &raquo;</a> </div>
<table class="table table-striped table-hover">
    <tbody>
    <tr ng-repeat="transaction in rawTransactions">
        <td>{{transaction.date}}</td>
        <td>{{transaction.label}}</td>
        <td class="rightCell">{{transaction.amount | number:2}}</td>
    </tr>
    </tbody>
</table>
<div class="well well-sm text-right"><a href="#clusters" class="btn btn-primary">Cluster &amp; Categorize Transactions &raquo;</a> </div>
